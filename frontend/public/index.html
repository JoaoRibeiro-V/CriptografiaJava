<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Criptografia</title>
</head>

<body>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Continuar</button>
            </form>
        </section>

        <section class="security-code">
            <h2>Senha de Criptografia</h2>
            <form class="security-code__form">
                <div class="security-code__inputs">
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                </div>
                <button type="submit" class="security-code__button">Continuar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>

            </form>
        </section>

        <div id="lockPopup" class="lock-popup" style="display:none;">
            <div class="lock-popup-content">
                <h3>Senha para Desbloquear</h3>
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                    <input type="text" maxlength="1" class="code-input" inputmode="numeric" />
                </div>
                <button id="lockCodeConfirm">Confirmar</button>
                <button id="lockCodeCancel">Cancelar</button>
                <p id="lockCodeError" style="color:red; display:none;">CÃ³digo incorreto!</p>
            </div>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
